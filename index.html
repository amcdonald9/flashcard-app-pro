<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcard App Pro</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">

  <header class="flex items-center justify-between p-4 bg-gray-200 dark:bg-gray-800 shadow">
    <h1 class="text-3xl font-bold select-none">üß† Flashcard App Pro</h1>
    <button id="toggleDark" aria-pressed="false" aria-label="Toggle dark mode" 
      class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition focus:outline-none focus:ring-2 focus:ring-blue-500">
      Dark Mode
    </button>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6 flex flex-col items-center">
    <section id="card-container" class="w-full max-w-xl mb-2" aria-live="polite" aria-atomic="true" role="region" tabindex="0"></section>

    <div id="progressDisplay" class="mb-4 font-semibold text-gray-700 dark:text-gray-300 select-none" aria-live="polite" aria-atomic="true"></div>

    <nav aria-label="Flashcard navigation" class="flex justify-center gap-4 mb-6">
      <button id="prevCard" aria-label="Previous card" 
        class="p-3 rounded bg-blue-500 text-white hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-blue-400">
        ‚Üê Prev
      </button>
      <button id="nextCard" aria-label="Next card" 
        class="p-3 rounded bg-blue-500 text-white hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-blue-400">
        Next ‚Üí
      </button>
    </nav>

    <div class="flex justify-center gap-4 mb-6">
      <button id="shuffleToggle" aria-pressed="false" 
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition focus:outline-none focus:ring-2 focus:ring-green-400">
        Shuffle
      </button>
      <button id="focusToggle" aria-pressed="false" 
        class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition focus:outline-none focus:ring-2 focus:ring-yellow-400">
        Focus Mode
      </button>
      <button id="openModal" 
        class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition focus:outline-none focus:ring-2 focus:ring-purple-500">
        Add Card
      </button>
    </div>
  </main>

  <!-- Add Card Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
      <h2 id="modalTitle" class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Add New Flashcard</h2>
      <form id="addCardForm" class="flex flex-col gap-4">
        <label class="flex flex-col text-gray-700 dark:text-gray-300" for="frontInput">
          Question:
          <input type="text" id="frontInput" required
            class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
        </label>
        <label class="flex flex-col text-gray-700 dark:text-gray-300" for="backInput">
          Answer:
          <input type="text" id="backInput" required
            class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
        </label>
        <label class="flex flex-col text-gray-700 dark:text-gray-300" for="difficultyInput">
          Difficulty:
          <select id="difficultyInput" required
            class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            <option value="Easy">Easy</option>
            <option value="Medium" selected>Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </label>
        <label class="flex flex-col text-gray-700 dark:text-gray-300" for="tagInput">
          Tag (optional):
          <input type="text" id="tagInput" placeholder="e.g. Math, Science"
            class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
        </label>
        <div class="flex justify-end gap-4 mt-4">
          <button type="button" id="closeModal" class="px-4 py-2 bg-gray-400 text-gray-900 rounded hover:bg-gray-500 transition focus:outline-none focus:ring-2 focus:ring-gray-600">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500">
            Add Card
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
