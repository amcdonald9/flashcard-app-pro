<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcard App Pro</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for flip animation */
    .flip-card {
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 320px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 320px;
      backface-visibility: hidden;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1.5rem;
    }
    .flip-card-back {
      background-color: #f3f4f6; /* Tailwind gray-100 */
      color: #111827; /* Tailwind gray-900 */
      transform: rotateY(180deg);
    }
    /* Dark mode adjustments */
    body.dark .flip-card-front {
      background-color: #1f2937; /* Tailwind gray-800 */
      color: #f9fafb; /* Tailwind gray-50 */
    }
    body.dark .flip-card-back {
      background-color: #374151; /* Tailwind gray-700 */
      color: #f9fafb; /* Tailwind gray-50 */
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">

  <header class="flex items-center justify-between p-4 bg-gray-200 dark:bg-gray-800 shadow">
    <h1 class="text-3xl font-bold">üß† Flashcard App Pro</h1>
    <button id="toggleDark" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
      Dark Mode
    </button>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6 flex flex-col items-center">
    <section id="card-container" class="w-full max-w-xl mb-2"></section>

    <div class="flex justify-center gap-4 mb-6">
      <button id="prevCard" aria-label="Previous Card" class="p-3 rounded bg-blue-500 text-white hover:bg-blue-600 transition">‚Üê Prev</button>
      <button id="nextCard" aria-label="Next Card" class="p-3 rounded bg-blue-500 text-white hover:bg-blue-600 transition">Next ‚Üí</button>
    </div>

    <div class="flex justify-center gap-4 mb-6">
      <button id="shuffleToggle" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Shuffle</button>
      <button id="focusToggle" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">Focus Mode</button>
      <button id="openModal" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">Add Card</button>
    </div>
  </main>

  <!-- Add Card Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Add New Flashcard</h2>
      <form id="addCardForm" class="flex flex-col gap-4">
        <label class="flex flex-col text-gray-700 dark:text-gray-300">
          Question:
          <input type="text" id="frontInput" required class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
        </label>
        <label class="flex flex-col text-gray-700 dark:text-gray-300">
          Answer:
          <input type="text" id="backInput" required class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
        </label>
        <label class="flex flex-col text-gray-700 dark:text-gray-300">
          Difficulty:
          <select id="difficultyInput" class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required>
            <option value="Easy">Easy</option>
            <option value="Medium" selected>Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </label>
        <label class="flex flex-col text-gray-700 dark:text-gray-300">
          Tag (optional):
          <input type="text" id="tagInput" placeholder="e.g. Math, Science" class="mt-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
        </label>
        <div class="flex justify-end gap-4 mt-4">
          <button type="button" id="closeModal" class="px-4 py-2 bg-gray-400 text-gray-900 rounded hover:bg-gray-500 transition">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Add Card</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
